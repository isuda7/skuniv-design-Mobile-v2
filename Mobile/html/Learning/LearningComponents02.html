<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
    <!-- Guide Common -->
    <link href="/Mobile/assets/css/index.css" rel="stylesheet" />

<body>
<div class="sub_wrapper has_floating is_scrolled">

    <header class="header basic">
        <div class="header_left">
            <button type="button" class="btn ico history"><span class="blind">뒤로</span></button>

	<!-- Container -->
    <main role="main" class="container">
        <div class='content_body'>

            <!--나의 코멘트 시작-->
            <div class="my_commentinfo">
                <div class="left">
                    <p class="icon">미이수</p>
                    <p class="txt">나의 코멘트</p>
                </div>
                <div class="right">

            <!--나의 코멘트 끝-->
            <br />
            <!--관련url 시작-->
            <div class="link_url">

                    <div class="link_layout">
                        <div class="thumb_img">
                            <img src="" alt="" />
                        </div>
                        <div class="txt">
                            <p class="title">인공지능을 위한 서버는 일반적인 서버와 어떻게 다를까? 인공지능을 위한 서버는 일반적인 서버와 어떻게 다를까?</p>
                            <a class="url" href="">
                                https://mysuni.sk.com/suni_main/aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                            </a>
                        </div>
                    </div>
                </a>
            </div>
            <!--관련url 끝-->
            <br />

        </div>
    </main>
    <!-- // Container -->

	<button type='button' class='btn ico top' onClick="window.scrollTo(0,0)"><span class='blind'>Scroll to top</span></button>
</div>
