<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
	<link href="/Mobile/assets/css/index.css" rel="stylesheet" />
	<script src="/Mobile/assets/js/jquery.min.js"></script>
	<script src="/Mobile/assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_sticky">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong>Appbar Title</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<div class="content_body">
				<div class="out_sec sticky">
					<div class="tab style2">
						<div class="tab_list">
							<button type="button" class="tab_item is_active">Tab 1</button>
							<button type="button" class="tab_item">Tab 2</button>
							<button type="button" class="tab_item">Tab 3</button>
						</div>
					</div>
					<div class="input_group clear srch">
						<button type="button" class="btn ico srch"><span class="blind">검색</span></button>
						<input type="search" placeholder="placeholder" value="" />
						<button type="button" class="btn ico clear" ><span class="blind">삭제</span></button>
					</div>
				</div>
				<div style="height:25rem; background-color: #ddd;"></div>
				<div style="height:25rem; background-color: #ccc;"></div>
				<div style="height:25rem; background-color: #ddd;"></div>
				<div style="height:25rem; background-color: #ccc;"></div>
				<div style="height:25rem; background-color: #ddd;"></div>
				<div style="height:25rem; background-color: #ccc;"></div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
