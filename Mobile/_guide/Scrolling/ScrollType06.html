<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
	<link href="/Mobile/assets/css/index.css" rel="stylesheet" />
	<script src="/Mobile/assets/js/jquery.min.js"></script>
	<script src="/Mobile/assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			$(window).scroll(function(){
				var $appbar = $('.appbar');
				var $appbarTitle = $('.appbar_title');
				var appbarTitleShow = $appbarTitle.offset().top + ($appbarTitle.outerHeight()/2) - $appbar.outerHeight();
				var scrollTop = $(window).scrollTop();

				// appbar_title이 appbar밑으로 절반이상 사라질때
				if (scrollTop > appbarTitleShow) {
					$appbar.addClass('is_transition');
				} else {
					$appbar.removeClass('is_transition');
				}
			})
		})
	</script>
</head>

<body>
	<div class="sub_wrapper has_floating ">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1 class="transition"><strong>Citizen Data Scientist (No-Code) 1982</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<div class="content_body">
				<br/>
				<br/>
				<br/>
				<span class="appbar_title">Citizen Data Scientist (No-Code) 1982</span>
				<br/>
				<div style="height:25rem; background-color: #ddd;"></div>
				<div style="height:25rem; background-color: #ccc;"></div>
				<div style="height:25rem; background-color: #ddd;"></div>
				<div style="height:25rem; background-color: #ccc;"></div>
				<div style="height:25rem; background-color: #ddd;"></div>
				<div style="height:25rem; background-color: #ccc;"></div>
			</div>
			<div class="page_floating">
				<div class="page_action">
					<button type="button" class="btn basic">버튼</button>
					<button type="button" class="btn basic primary">버튼</button>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
