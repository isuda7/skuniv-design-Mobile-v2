<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
    <!-- Guide Common -->
    <link href="/Mobile/assets/css/index.css" rel="stylesheet" />
    <script src="/Mobile/assets/js/jquery.min.js"></script>
    <script src="/Mobile/assets/js/ui.common.js"></script>
    <!-- Guide IA -->
    <link href="/Mobile/_guide/assets/css/guide.css" rel="stylesheet" />
    <title>mySUNI Design Mobile V2</title>
</head>

<body>
    <div class="g_wrap">
        <header>
            <h1>Publishing Guide</h1>
        </header>
        <div class="g_cont">

			<Fragment>
				<button onClick={this.handleTriggerClick} class="primary">Open Modal Alert</button>
				<TransitionablePortal {...{ open }} {...{ transition }}>
					<ModalComponent open class="alert">
						<ModalComponent.Header>
							<h3>알림</h3>
						</ModalComponent.Header>
						<ModalComponent.Content>
							<div class="msg">
								<p>제목을 입력해 주세요.</p>
								<p>제목은 최대 100자 까지 작성 가능합니다.</p>
							</div>
							<div class="footer">
								<button type="button" class="btn text primary" onClick={this.handleClose}>확인</button>
							</div>
						</ModalComponent.Content>
					</ModalComponent>
				</TransitionablePortal>
			</Fragment>
        </div>
    </div>
</body>

</html>
