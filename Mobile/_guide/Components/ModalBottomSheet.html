<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
    <!-- Guide Common -->
    <link href="/Mobile/assets/css/index.css" rel="stylesheet" />
    <script src="/Mobile/_guide/assets/js/jquery.min.js"></script>
    <!-- Guide IA -->
    <link href="/Mobile/_guide/assets/css/guide.css" rel="stylesheet" />
    <title>mySUNI Design Mobile V2</title>
</head>

<body>
    <div class="g_wrap">
        <header>
            <h1>Publishing Guide</h1>
        </header>
        <div class="g_cont">

			<Fragment>
				<button onClick={this.handleTriggerClick} class="primary">Open Modal Basic</button>
				<TransitionablePortal {...{ open }} {...{ transition }}>
					<ModalComponent open  onClose={this.handleClose} class="bottomsheet">
						<div class="modal_wrap">
							<div class="modal_head">
								<h3 class="modal_tit">Heading</h3>
							</div>
							<div class="modal_body">
								modal_body
							</div>
							<div class="modal_foot">
								modal_foot
							</div>
							<div class="modal_close">
								<button type="button" class="btn ico close" onClick={this.handleClose}>닫기</button>
							</div>
						</div>
					</ModalComponent>
				</TransitionablePortal>
			</Fragment>
        </div>
    </div>
</body>

</html>
