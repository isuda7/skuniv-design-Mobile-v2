<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
    <!-- Guide Common -->
    <link href="/Mobile/assets/css/index.css" rel="stylesheet" />
    <script src="/Mobile/_guide/assets/js/jquery.min.js"></script>
    <!-- Guide IA -->
    <link href="/Mobile/_guide/assets/css/guide.css" rel="stylesheet" />
    <title>mySUNI Design Mobile V2</title>
</head>
<body>
<div class="sub_wrapper theme_dark">
	<!-- Header -->
    <header class="header basic">
        <div class="header_left">
            <button type="button" class="btn ico history"><span class="blind">뒤로</span></button>
            <h1><strong>Appbar Title 이 길어지면 말줄임으로 점점점 표시됩니다.</strong></h1>
        </div>
        <div class="header_right">
            <div class="tooltip left bottom transition">
                <button type="button" class="btn ico alim"><span class="blind">알림</span></button>
                <div class="tooltip_body">
                    더보기 목록
                </div>
            </div>
            <button type="button" class="btn ico search"><span class="blind">검색</span></button>
        </div>
    </header>
    <!-- // Header -->

	<!-- Container -->
    <main role="main" class="container">
        <div class='content_head'>
        </div>
        <div class="tab style2 sticky">
            <div class="tab_list">
                <button type="button" class="tab_item is_active">Tab 1</button>
                <button type="button" class="tab_item">Tab 2</button>
                <button type="button" class="tab_item">Tab 3</button>
            </div>
        </div>
        <div class='content_body'>
            content_body
        </div>
        <div class='content_foot'>
            <div class='page_action'>
                <button type='button' class='btn basic'>버튼</button>
                <button type='button' class='btn basic primary'>버튼</button>
            </div>
        </div>
    </main>
    <!-- // Container -->

    <button type='button' class='btn ico top' onClick="window.scrollTo(0,0)"><span class='blind'>Scroll to top</span></button>
</div>
</body>
</html>
