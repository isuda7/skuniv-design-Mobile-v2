<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
	<link href="/Mobile/assets/css/index.css" rel="stylesheet" />
	<script src="/Mobile/assets/js/jquery.min.js"></script>
	<script src="/Mobile/assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_floating">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong>Appbar Title</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<div class="content_body">
				<!-- Board Toolbar -->
				<div class="board_toolbar">
					<div class="board_count">
						<span class="total">총</span>
						<em class="count">0</em>
						<span class="unit">개</span>
					</div>
					<div class="board_util">
						<button type="button" class="btn ico filter"><span class="blind">Filter View</span></button>
					</div>
				</div>
				<!-- // Board Toolbar -->

				<!-- No Data -->
				<div class="flex_area centered">
					<div class="no_data">
						<span class="img">
							<img src="/Mobile/assets/img/demo/confirm.png" alt="" />
						</span>
						<p class="msg">
							<strong class="tit">검색된 결과가 없습니다.</strong>
						</p>
					</div>
				</div>
				<!-- // No Data -->

				<div class="page_floating">
					<div class="page_action">
						<button type="button" class="btn basic">버튼</button>
						<button type="button" class="btn basic primary">버튼</button>
					</div>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
