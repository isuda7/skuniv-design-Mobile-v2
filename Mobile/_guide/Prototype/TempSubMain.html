<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
    <!-- Guide Common -->
    <link href="/Mobile/assets/css/index.css" rel="stylesheet" />
    <script src="/Mobile/_guide/assets/js/jquery.min.js"></script>
    <!-- Guide IA -->
    <link href="/Mobile/_guide/assets/css/guide.css" rel="stylesheet" />
    <title>mySUNI Design Mobile V2</title>
</head>
<body>
<div class="sub_wrapper">
	<!-- Header -->
    <div class="header profile">
        <a href="javascript:void(0)" class="avata_area">
            <span class="avata"><Image src="/Mobile/assets/img/demo/avata-profile-80-01.png" alt={props.title + " Profile Avata"} /></span>
            <h1><strong>신사임당</strong><span class="blind"> 마이 홈</span></h1>
        </a>
        <div class="header_right">
            <div class="tooltip left bottom transition">
                <button type="button" class="btn ico alim"><span class="blind">알림</span></button>
                <div class="tooltip_body">
                    더보기 목록
                </div>
            </div>
            <button type="button" class="btn ico search"><span class="blind">검색</span></button>
        </div>
    </div>
	<!-- // Header -->

	<!-- Container -->
	<main role="main" class="container">
		<div class="content_body">
			content_body
		</div>
	</main>
	<!-- // Container -->

	<!-- Footer -->
	<footer class="footer">
		<nav class="navigation">
			<button class="nav_item drower"><Icon name="bars" /><span class="blind">전체메뉴</span></button>
			<Button class="nav_item">추천</Button>
			<Button class="nav_item">마이서니</Button>
			<Button class="nav_item">커뮤니티</Button>
			<Button class="nav_item">더보기</Button>
		</nav>
	</footer>
	<!-- // Footer -->

	<!-- Aside Navigation -->
	<aside class="aside" aria-hidden="false">
		<div class="aside_head">
			<h1 class="aside_logo">SUNI</h1>
			<button type="button" class="logout"><span class="blind">Logout</span></button>
		</div>
		<div class="aside_body">
			<nav class="gnb">
				<ul class="gnb-dep1">
					<li class="gnb-dep1-item">
						<NavLink to="/main/mainIndex2" class="gnb-dep1-link">Reviews</NavLink>
					</li>
					<li class="gnb-dep1-item">
						<NavLink to="/main/mainIndex" class="gnb-dep1-link">Editorials</NavLink>
					</li>
					<li class="gnb-dep1-item">
						<NavLink to="/main/mainIndex3" class="gnb-dep1-link">Upcoming Events</NavLink>
					</li>
				</ul>
			</nav>
		</div>
		<button type="button" class="btn ico close"><span class="blind">닫기</span></ㅠutton>
	</aside>
	<!-- Aside Navigation -->
</div>
</body>
</html>
