<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="/Mobile/favicon.ico" />
	<link href="/Mobile/assets/css/index.css" rel="stylesheet" />
    <script src="/Mobile/assets/js/jquery.min.js"></script>
    <script src="/Mobile/assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="submain_wrapper">
		<!-- Header -->
		<div class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<h1><strong>추천</strong></h1>
				</div>
				<div class="appbar_right">
					<div class="tooltip left bottom transition">
						<button type="button" class="btn ico alim"><span class="blind">알림</span></button>
						<div class="tooltip_body">
							더보기 목록
						</div>
					</div>
					<button type="button" class="btn ico srch"><span class="blind">검색</span></button>
				</div>
			</div>
		</div>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<div class="content_body">
				content_body
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>

		<!-- Footer -->
		<footer class="footer">
			<script>
				$('.footer').load('/Mobile/_guide/Prototype/Appnav.html', function(){ setAppNav(2) });
			</script>
		</footer>
		<!-- // Footer -->
	</div>
