<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_sticky">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong>1:1 문의</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container more_container">
			<div class="content_body qna_page">
                <div class="out_sec sticky">
                    <div class="contact_head">
                        <div class="contact_info">
                            <strong>상담시간</strong>
                            <span>평일 09:00 ~ 18:00 (주말 & 공휴일 제외)</span>
                        </div>
                        <div class="contact_bttn_area">
                            <button class="btn ico tel">전화 상담</button>
                            <button class="btn ico mail">문의글 작성</button>
                        </div>
                    </div>
                </div>
                <div class="contact_body">
                   <!-- Notice list -->
                    <div class="board_qna_list">
                        <!-- board -->
                        <div class="board_qna">
                            <a href="javascript:void(0)" class="inner">
                                <div class="board_title">
                                    <span class="label ">개선</span>
                                    <strong>모바일 업데이트 관련 오류 조치 안내</strong>
                                </div>
                                <div class="board_info_area">
                                    <div class="left">
                                        <span class="date">2022.02.22</span>
                                        <span class="label cnt_views">76</span>
                                        <span class="label cnt_cmmt">1</span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <!-- // board -->
                    </div>
                    <!-- // Notice list -->
                </div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
