<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_floating">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong>Appbar Title</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<div class="content_body">
                <div class="board_toolbar">
                    <div class="board_count">
                        <span class="total">총</span>
                        <em class="count">11</em>
                        <span class="unit">개</span>
                    </div>
                    <div class="board_util">
                        <button type="button" class="btn text arw_expand">최신순</button>
                    </div>
                </div>

                <div class="card_list">
                    <div class="card hor badge">
                        <a href="javascript:void(0)" class="card_inner">
                            <div class="card_thumb">
                                <span class="thumb" style="background-image:url('../../assets/img/demo/thumb-badge01.png')" alt=""></span>
                            </div>
                            <div class="card_body">
                                <p class="sub_txt">카테고리명</p>
                                <p class="title"><strong>Citizen Data Scientist (No-Code)</strong></p>
                                <p class="total_count">진행중 2&nbsp;/&nbsp;11</p>
                            </div>
                        </a>
                    </div>
                    <div class="card hor badge">
                        <a href="javascript:void(0)" class="card_inner">
                            <div class="card_thumb">
                                <span class="thumb" style="background-image:url('../../assets/img/demo/thumb-badge01.png')" alt=""></span>
                            </div>
                            <div class="card_body">
                                <p class="sub_txt">카테고리명</p>
                                <p class="title"><strong>Citizen Data Scientist (No-Code)</strong></p>
                                <p class="total_count">진행중 2&nbsp;/&nbsp;11</p>
                            </div>
                        </a>
                    </div>
                </div>

			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
