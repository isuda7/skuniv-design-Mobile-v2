<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_sticky">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong></strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container playlist_container view_page">
			<div class="content_body">
                <!-- Playlist View -->
                <div class="playlist_view">
                    <div class="title_area">
                        <h1 class="title appbar_title">편향을 극복하고 현상을 바로보기 위한 스터디</h1>
                        <p class="para">cognitive bias에 대해서 꼼꼼히 살펴보고, 주어진대로 보는 것이 아니라 있는 그대로 보는 눈을 가지는 공부를 해 봅시다!</p>
                    </div>
                    <div class="info_area">
                        <div class="left">
                            <div class="username">
                                <span class="avata"><img src="../../assets/img/icon_80_ic_default_profile.png" alt="Profile Avata"></span>
                                <span class="name">이순신</span>
                            </div>
                            <i class="split" aria-hidden="true"></i>
                            <span class="date">2022.01.11 생성</span>
                        </div>
                        <div class="right">
                            <button type="button" class="btn like">12</button>
                        </div>
                    </div>
                    <div class="make_status">
                        <p class="recom">
                            추천받은 <em>3명</em>
                        </p>
                        <p class="buy">
                            담아간 <em>3명</em>
                        </p>
                    </div>
                </div>
                <!-- // Playlist View -->

                <div class="out_sec sticky">
                    <div class="tab style2">
                        <div class="tab_list">
                            <button type="button" class="tab_item is_active">플레이리스트</button>
                            <button type="button" class="tab_item">코멘트</button>
                        </div>
                    </div>
                </div>

                <div class="tab_panel bg_grey">
                    <div class="flex_area centered">
                        <div class="no_data">
                            <p class="tit">학습카드가 없습니다.</p>
                            <!-- 22-05-18 학습카드 추가안함
                                <p class="sub_txt">첫 학습카드를 추가해보세요.</p>
                                <div class="board_action">
                                    <button type="button" class="btn pill2">학습카드 추가하기</button>
                                </div>
                            -->
                        </div>
                    </div>
                </div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
