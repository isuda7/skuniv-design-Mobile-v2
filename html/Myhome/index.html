<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="../../favicon.ico" />
    <link href="../../assets/css/index.css" rel="stylesheet" />
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/ui.common.js"></script>
    <title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			$(window).scroll(function(){
				var $appbar = $('.header');
				var appbarShow = 284;
				var scrollTop = $(window).scrollTop();

				// Appbar 보여줄 시점에 Active
				if (scrollTop > appbarShow) {
					$appbar.removeClass('theme_secondary');
				} else {
					$appbar.addClass('theme_secondary');
				}
			})
		})
	</script>

</head>
<body>
<div class="main_wrapper">
	<!-- Header -->
	<div class="header theme_secondary">
		<div class="appbar profile">
			<a href="javascript:void(0)" class="avata_area">
				<span class="avata"><img src="../../assets/img/icon_80_ic_default_profile.png" alt="Profile Avata"></span>
				<h1><strong>신사임당</strong><span class="blind"> 마이 홈</span></h1>
			</a>
			<div class="appbar_right">
				<button type="button" class="btn ico alim"><span class="blind">알림</span></button>
				<button type="button" class="btn ico srch"><span class="blind">검색</span></button>
			</div>
		</div>
	</div>
	<!-- // Header -->

	<!-- Container -->
	<main role="main" class="container">
		<div class="content_body">
			content_body
		</div>
	</main>
	<!-- // Container -->

	<!-- Footer -->
	<footer class="footer">
		<nav class="appnav">
			<a href="/Mobile/Category/" class="item item_category">전체과정</a>
			<a href="/Mobile/Recom/" class="item item_recom">추천</a>
			<a href="/Mobile/Myhome/" class="item item_myhome"><span class="blind">마이홈</span></a>
			<a href="/Mobile/Cummunity/" class="item item_comunity">커뮤니티</a>
			<a href="/Mobile/More/" class="item item_more">더보기</a>
		</nav>
	</footer>
	<!-- // Footer -->
</div>
</body>
</html>
