<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_floating">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong>앱바 타이틀이 긴 경우 말줄임 표시합니다.</strong></h1>
				</div>
                <div class="appbar_right">
                    <button type="button" class="btn ico home"><span class="blind">메인홈</span></button>
                    <button type="button" class="btn ico menu"><span class="blind">메뉴</span></button>
                </div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container test_container survey_page">
			<div class="content_body">
				<div class="test_information survey_information">
                    <p class="info">Survey Information</p>
                    <div class="subject_area is_after">
						<div class="complete_area">
							<i class="ico survey pass"><span class="blind">확인</span></i>
						</div>
                        <h2 class="title">[선배와의 대화] 선배들에게 묻는다! <br />Survey에 이미 참여하셨습니다.</h2>
                    </div>
                </div>
				<div class="page_floating">
					<div class="page_action">
						<button type="button" class="btn basic primary">Survey 결과 통계 확인</button>
					</div>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
