<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_sticky has_floating">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong>Test</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container test_container atareSurvey_page">
            <input type="range" value="9" min="0" max="9" class="step_range sticky" />
			<div class="content_body">
                <div class="step_count">
                    <em class="current">9</em>
                    <b class="split">/</b>
                    <span class="total">9</span>
                </div>

                <div class="atare_survey">
                    <h2 class="atare_tit">다음 중 ‘디커플링의 3가지 비즈니스 모델'이 아닌 것은? (20점)</h2>
                    <div class="radio_group">
                        <div class="radio block">
                            <input type="radio" name="radioBlock1" id="radioBlock11" tabindex="0" class="hidden" />
                            <label for="radioBlock11"><span>고객</span></label>
                        </div>
                        <div class="radio block">
                            <input type="radio" name="radioBlock1" id="radioBlock12" tabindex="0" class="hidden" />
                            <label for="radioBlock12"><span>가치</span></label>
                        </div>
                        <div class="radio block">
                            <input type="radio" name="radioBlock1" id="radioBlock13" tabindex="0" class="hidden" />
                            <label for="radioBlock13"><span>만약에 문항이 길어지면? 여백을 한줄과 동일하게 줄것인가, 조금만 줄 것인가</span></label>
                        </div>
                        <div class="radio block">
                            <input type="radio" name="radioBlock1" id="radioBlock14" tabindex="0" class="hidden" />
                            <label for="radioBlock14"><span>발생할 케이스는 없지만 대응은 해두고 너무 커져서 조금만 줄여봅니다 </span></label>
                        </div>
                    </div>
                </div>

				<div class="page_floating">
					<div class="page_action">
						<button type="button" class="btn basic">이전</button>
						<button type="button" class="btn basic primary" disabled>완료</button>
					</div>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
