<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_floating">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico close"><span class="blind">닫기</span></button>
					<h1><strong>Video QUIZ</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container videoquiz_page">
			<div class="content_body">
                <div class="atare_survey flex_area centered">
					<div class="wrong_group no_data">
						<span class="img"><span class="blind">결과 오답</span></span>
						<p class="tit"><strong>오답입니다.</strong></p>
						<p class="sub_txt">다시 확인하고 제출하세요.</p>
					</div>
                </div>
				<div class="page_floating">
					<div class="page_action">
						<button type="button" class="btn basic primary">퀴즈 재응시</button>
					</div>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
