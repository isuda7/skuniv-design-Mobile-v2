<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

	<title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			$('.modal_content').scroll(function(){
				if ($(this).scrollTop() > 0) {
					$(this).closest('.modal').addClass('is_scrolled');
				} else {
					$(this).closest('.modal').removeClass('is_scrolled');
				}
			})
		})
	</script>
</head>
<body class="is_dimmed">
	<div class="sub_wrapper">

	</div>

    <!-- Modal Bottomsheet -->
    <div class="modal_wrap is_visible">
        <div class="modal modal_bottomsheet modal_select">
            <div class="modal_header">
				<button type="button" class="btn ico close"><span class="blind">닫기</span></button>
				<!-- <button type="button" class="btn ico back"><span class="blind">닫기</span></button> -->
                <h3 class="modal_tit"><span class="blind">찜하기 선택</span></h3>
            </div>
            <div class="modal_content">
				<ul class="select_list">
					<li>

						</div>
					</li>

							<label for="selectlist2"><span>공유하기</span></label>
						</div>
					</li>
				</ul>
            </div>
        </div>
        <div class="dimmer" aria-hidden="true"></div>
    </div>

</body>
