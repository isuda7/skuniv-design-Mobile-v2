<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="../../favicon.ico" />
    <!-- Guide Common -->
    <link href="../../assets/css/index.css" rel="stylesheet" />
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/ui.common.js"></script>
    <!-- Guide IA -->
    <link href="../assets/css/guide.css" rel="stylesheet" />
    <title>mySUNI Design Mobile V2</title>
    <script>
		$(function(){
			$('.modal_content').scroll(function(){
				if ($(this).scrollTop() > 0) {
					$(this).closest('.modal').addClass('is_scrolled');
				} else {
					$(this).closest('.modal').removeClass('is_scrolled');
				}
			})
		})
	</script>
</head>
<body>
<div class="sub_wrapper has_floating gap_none">
	<!-- Header -->
    <header class="header">
        <div class="appbar basic">
            <div class="appbar_left">
                <button type="button" class="btn ico back blind"><span class="blind">뒤로</span></button>
                <h1><strong class="blind">학습과정</strong></h1>
            </div>
        </div>
    </header>
    <!-- // Header -->

    <!-- Container -->
    <main role="main" class="container">
        <div class="content_body">
            <!-- Modal Bottomsheet -->
            <div class="modal_wrap is_visible">
                <div class="modal modal_bottomsheet modal_select">
                    <div class="modal_header">
                        <button type="button" class="btn ico close"><span class="blind">닫기</span></button>
                        <h3 class="modal_tit blind">카테고리 선택</h3>
                    </div>
                    <div class="modal_content">
                        <div class="pick_morepage">
                            <button type="button" class="btn pick_moretxt">플레이리스트 추가</button>
                            <button type="button" class="btn pick_moretxt">공유하기</button>
                        </div>
                    </div>
                </div>
                <div class="dimmer" aria-hidden="true"></div>
            </div>
            <!-- // Modal Bottomsheet -->
        </div>
    </main>
    <!-- // Container -->

	<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)"><span class="blind">Scroll to top</span></button>
</div>
</body>
</html>
