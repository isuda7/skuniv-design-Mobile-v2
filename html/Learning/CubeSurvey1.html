<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper has_sticky has_floating">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong>앱바 타이틀이 긴 경우 말줄임 표시합니다.</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container test_container atareSurvey_page">
            <input type="range" value="1" min="0" max="9" class="step_range sticky" />
			<div class="content_body">
                <div class="survey_head">
                    <div class="left">
                        <span class="label style1 primary">필수</span>
                    </div>
                    <div class="step_count right">
                        <em class="current">1</em>
                        <b class="split">/</b>
                        <span class="total">9</span>
                    </div>
                </div>
                <div class="atare_survey">
                    <h2 class="atare_tit">[Team Buildeing]을 통해 영입구성원 동기들을 이해하고 네트워킹 하는데 도움이 되었다.</h2>
                    <div class="radio_group">
                        <div class="radio block">
                            <input type="radio" name="radioBlock1" id="radioBlock11" tabindex="0" class="hidden" />
                            <label for="radioBlock11"><span>고객</span></label>
                        </div>
                        <div class="radio block">
                            <input type="radio" name="radioBlock1" id="radioBlock12" tabindex="0" class="hidden" checked />
                            <label for="radioBlock12"><span>제품</span></label>
                        </div>
                        <div class="radio block">
                            <input type="radio" name="radioBlock1" id="radioBlock13" tabindex="0" class="hidden" />
                            <label for="radioBlock13"><span>서비스</span></label>
                        </div>
                        <div class="radio block">
                            <input type="radio" name="radioBlock1" id="radioBlock14" tabindex="0" class="hidden" />
                            <label for="radioBlock14"><span>하이테크</span></label>
                        </div>
                    </div>
                </div>

				<div class="page_floating">
					<div class="page_action">
						<button type="button" class="btn basic primary">다음</button>
					</div>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
