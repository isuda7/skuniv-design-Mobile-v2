<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />

	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			$('.modal_content').scroll(function(){
				if ($(this).scrollTop() > 0) {
					$(this).closest('.modal').addClass('is_scrolled');
				} else {
					$(this).closest('.modal').removeClass('is_scrolled');
				}
			})
		});
	</script>
</head>

<body class="is_dimmed">
	<div class="sub_wrapper">

		<div style="height:25rem; background-color: #ddd;"></div>
		<div style="height:25rem; background-color: #ccc;"></div>
		<div style="height:25rem; background-color: #ddd;"></div>

	</div>

    <!-- Modal FullPopup -->
    <div class="modal_wrap is_active is_visible" id="ModalFullpopup">
        <div class="modal modal_fullpopup modal_boardwrite">
            <div class="modal_header">
				<button type="button" class="btn ico close" onclick="ModalFPClose('#ModalFullpopup')"><span class="blind">닫기</span></button>
                <h3 class="modal_tit">Report 작성</h3>
				<!-- 22-05-26 저장버튼 삭제 -->

            </div>
            <div class="modal_content flex_content">
                <div class="edit_contents flex_area">

            </div>
            <div class="modal_footer">

                    <button type="button" class="btn ico e_italic"><span class="blind">Italic</span></button>

                    <button type="button" class="btn ico e_mid_line"><span class="blind">Strike</span></button>

					<div class="tooltip right top basic">

							<button type="button" class="btn gallery">사진 보관함</button>

						</div>
					</div>

                    <button type="button" class="btn ico e_attch"><span class="blind">파일첨부</span></button>
