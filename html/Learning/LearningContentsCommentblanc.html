<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="../../favicon.ico" />
    <!-- Guide Common -->
    <link href="../../assets/css/index.css" rel="stylesheet" />
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/ui.common.js"></script>
    <title>mySUNI Design Mobile V2</title>
    <script>
        function learningThumb(){
            // 타이틀 라인수만큼 스타일 구분하기
            var TitleEl = document.querySelector(".overay_area .title");
            var TitleHeight = parseInt(getComputedStyle(TitleEl).height);
            var TitleLineHeight = parseInt(getComputedStyle(TitleEl).lineHeight);
            var Remain = TitleHeight / TitleLineHeight;
            TitleEl.classList.add("line"+Remain);
        }
        $(function(){
            // 스티키 레이아웃 설정
            var breakStickyPos = ($('.content_head').outerHeight() * 0.1).toFixed(1);
            $('.container').css({'padding-top': breakStickyPos+'rem'});
            $('.sticky').css({'top': breakStickyPos+'rem'});
        });
    </script>
</head>
<body>
<div class="sub_wrapper theme_dark has_sticky gap_none">
	<!-- Header -->
    <header class="header">
        <div class="appbar basic">
            <div class="appbar_left">
                <button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
                <h1><strong class="blind">학습과정</strong></h1>
            </div>
            <div class="appbar_right">
                <button type="button" class="btn ico more"><span class="blind">메뉴</span></button>
            </div>
        </div>
    </header>
    <!-- // Header -->

	<!-- Container -->
    <main role="main" class="container learning_container">
        <div class="content_head">
            <!-- 학습영상 -->
            <div class="cube_player_sec">
                <!-- Player영역 -->
                <div class="cube_player">
                    <img src="../../assets/img/demo/thumb-01.png" alt="">
                    <div class="player_timeline">
                        <input type="range" class="timeline_range" value="0" min="0" max="100" />
                    </div>
                </div>
                <!-- // Player영역 -->
            </div>
            <!-- //학습영상 -->
        </div>
        <div class="content_body contents_style">
            <!-- 과정제목 -->
            <div class="learning_subject out_sec">
                <div class="title_area">
                    <span class="label style1 primary">학습중</span>
                    <h1 class="title"><strong>기준 없는 협업, 어떻게 성장하는 협업 구심점을 만들까?</strong></h1>
                </div>
                <div class="info_area">
                    <span class="label video">Video</span>
                    <span class="label time">30m</span>
                </div>
            </div>
            <!-- //과정제목 -->
            <!-- 학습과정 탭 -->
            <div class="out_sec sticky">
                <div class="tab style2">
                    <div class="tab_list">
                        <button type="button" class="tab_item">개요</button>
                        <button type="button" class="tab_item is_active">스크립트</button>
                        <button type="button" class="tab_item">코멘트</button>
                        <button type="button" class="tab_item">학습노트</button>
                    </div>
                </div>
            </div>
            <!-- //학습과정 탭 -->
            <!-- 보드 카운트 -->
            <div class="tab_panel contentcomment_page">
                <div class="board_toolbar">
                    <div class="board_count">
                        <span class="total">총</span>
                        <em class="count">0</em>
                        <span class="unit">개</span>
                    </div>
                    <div class="sort blind">
                        <button type="button" class="btn text arw_expand">최신순</button>
                    </div>
                </div>
                <p class="blanc"></p>
                    <strong class="title">aaa</strong>
                    <span class="txt">aaa</span>
                </p>
            </div>
            <!-- //보드 카운트 -->
        </div>
    </main>
    <footer class="footer">
        <div class="comment_menu">
            <div class="comment_menu">
            <div class="left">
                <span class="avata" style="background-image:url('../../assets/img/demo/avata-profile-80-01.png')"></span>
                <p class="comment_form">
                    <label for="commentForm" class="tit blind">코멘트 입력</label>
                    <input type="text" id="commentForm" class="input basic dark_form" value="이야기를 나눠보세요.">
                </p>
            </div>
            <div class="right">
                <button type="button" class="btn ico attach"><span class="blind">사진 첨부</span></button>
                <button type="button" class="btn ico send"><span class="blind">보내기</span></button>
            </div>
        </div>
    </footer>
    <!-- // Container -->

</div>
</body>
</html>
