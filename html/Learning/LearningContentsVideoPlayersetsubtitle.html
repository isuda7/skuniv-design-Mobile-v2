<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="../../favicon.ico" />
    <!-- Guide Common -->
    <link href="../../assets/css/index.css" rel="stylesheet" />
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/ui.common.js"></script>
    <title>mySUNI Design Mobile V2</title>
    <script>
        $(function () {
            $('.modal_content').scroll(function () {
                if ($(this).scrollTop() > 0) {
                    $(this).closest('.modal').addClass('is_scrolled');
                } else {
                    $(this).closest('.modal').removeClass('is_scrolled');
                }
            })
        })
    </script>
</head>

<body>
    <div class="sub_wrapper gap_none">
        <!-- 스크롤 테스트용 -->
        <div style="height:25rem; background-color: #ddd;"></div>
        <div style="height:25rem; background-color: #ccc;"></div>
        <div style="height:25rem; background-color: #ddd;"></div>
        <div style="height:25rem; background-color: #ccc;"></div>
        <div style="height:25rem; background-color: #ddd;"></div>
        <div style="height:25rem; background-color: #ccc;"></div>
    </div>

    <!-- Modal Bottomsheet -->
    <div class="modal_wrap is_active is_visible">
        <div class="modal modal_bottomsheet modal_filter modal_videoplayersetspeed">
            <div class="modal_header">
                <button type="button" class="btn ico close"><span class="blind">닫기</span></button>
                <h3 class="modal_tit blind">플레이어 자막설정</h3>
            </div>
            <div class="modal_content">
                <!-- Category -->
                <div class="filter_sec pad_t0">
                    <h4 class="heading2 blind">Category</h4>
                    <div class="filter_body mar_t0">
                        <ul class="filter_list">
                            <li>
                                <div class="radio set_option">
                                    <input type="radio" name="radioBlock" id="radioBlock1" tabindex="0" class="hidden" checked />
                                    <label for="radioBlock1"><span>자막 사용 안함</span></label>
                                </div>
                            </li>
                            <li>
                                <div class="radio set_option">
                                    <input type="radio" name="radioBlock" id="radioBlock2" tabindex="0" class="hidden" />
                                    <label for="radioBlock2"><span>한국어</span></label>
                                </div>
                            </li>
                            <li>
                                <div class="radio set_option">
                                    <input type="radio" name="radioBlock" id="radioBlock3" tabindex="0" class="hidden" />
                                    <label for="radioBlock3"><span>English</span></label>
                                </div>
                            </li>
                            <li>
                                <div class="radio set_option">
                                    <input type="radio" name="radioBlock" id="radioBlock4" tabindex="0" class="hidden" />
                                    <label for="radioBlock4"><span>中文(简体)</span></label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- // Category -->
            </div>
        </div>
        <div class="dimmer" aria-hidden="true"></div>
    </div>
    <!-- // Modal Bottomsheet -->
</body>

</html>
