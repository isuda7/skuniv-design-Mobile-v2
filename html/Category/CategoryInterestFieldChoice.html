	<script>
		$(function(){
			$('.modal_content').scroll(function(){
                var scrollTop = $(this).scrollTop();

				if (scrollTop > 0) {
					$(this).closest('.modal').addClass('is_scrolled');
				} else {
					$(this).closest('.modal').removeClass('is_scrolled');
				}

                // Spyscroll 이벤트
                $('.tab_item').each(function(){
                    var $this = $(this);
                    var $tabPanel = $('#' + $this.data('id'));
                    var breakPoint = $tabPanel.offset().top - 100 - 50; //상단공간 100 + 정확한 지점까지 50픽셀 근접하면
                    if (scrollTop > breakPoint) {
                        $this.addClass('is_active').siblings().removeClass('is_active');
                    }
                })
			})
		})

        function tabSpyScroll(obj){
            $(obj).addClass('is_active').siblings().removeClass('is_active');

            var id = '#'+$(obj).data('id');
            var scrGap = 100;
            var scrTop = $(id).offset().top - scrGap;
            $('.modal_content').scrollTop(scrTop);
        }
	</script>
