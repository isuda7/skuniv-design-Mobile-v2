    <script>
        function chipShowInit($chips){
            var chipLast = 0;
            var chipGapH = 10;
            var chipSizeH = 32;
            var chipBreakPos = (chipSizeH * 3) + (chipGapH * 2);
            $chips.each(function(){
                if (chipLast === 0){
                    var eleBottom = $(this).position().top + chipSizeH;
                    var eleRight = $(this).position().left + $(this).outerWidth();
                    if (eleBottom > chipBreakPos) {
                        chipLast = $(this).index();
                        $chips.eq(chipLast-2).nextAll().hide();
                        $chips.siblings('.more').show();
                    }
                    $chips.closest('.favorit_channel').removeAttr('style');
                }
            })
        }
        function chipShowReset($chips){
            $chips.show().closest('.favorit_channel').css('opacity', 0);
            chipLast = 0;
            chipShowInit($chips);
        }

        $(function(){
            var $chips = $('.favorit_channel .chip.action');
            chipShowInit($chips);
            $(window).on('resize', function(){
                chipShowReset($chips);
            });
         });
    </script>
