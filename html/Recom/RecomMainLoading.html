			var swierParam = {

				spaceBetween: 8,

					init: function(swiper){

						$(swiper.$el).closest('.ui_swiper').addClass('is_swiper');
					}
				}
			}
			var swiperCards = new Swiper(".swiper_cards .swiper-container", swierParam);
			var swiperBanners = new Swiper(".swiper_banners .swiper-container", swierParam);
			var swiperPlaylists = new Swiper(".swiper_playlists .swiper-container", swierParam);
