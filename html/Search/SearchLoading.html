<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
    <script>
        $(function(){
            $(function(){
                // 스티키 레이아웃 설정
                var breakStickyPos = ($('.content_head').outerHeight() * 0.1).toFixed(1);
                $('.container').css({'padding-top': breakStickyPos+'rem'});
                $('.sticky').css({'top': breakStickyPos+'rem'});
            })
        });
    </script>
</head>

<body>
	<div class="sub_wrapper">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1 class="bar_search_area">
                        <span class="input_group clear srch is_valued">
                            <i class="ico srch"><span class="blind">검색</span></i>
                            <input type="search" placeholder="placeholder" value="ㄱㄴ" class="basic" />
                            <button type="button" class="btn ico clear" ><span class="blind">삭제</span></button>
                        </span>

                    </h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container search_container">
			<div class="content_body">
				<div class="tab style2 out_sec sticky has_scroll">
					<div class="tab_list">
						<button type="button" class="tab_item is_active">전체</button>
						<button type="button" class="tab_item ">과정</button>
						<button type="button" class="tab_item ">뱃지</button>
						<button type="button" class="tab_item ">커뮤니티</button>
						<button type="button" class="tab_item ">강사</button>
					</div>
				</div>
                <div class="tab_panel srch_result_page">
                    <div class="board_toolbar">
                        <div class="board_count">
                            <span class="total">총</span>
                            <em class="count">0</em>
                            <span class="unit">개</span>
                        </div>
                        <div class="board_util">
                            <button type="button" class="btn ico filter"><span class="blind">Filter View</span></button>
                        </div>
                    </div>
					<div class="loader_search">
						<img src="../../assets/img/icons_32_ic_loading_secondary.svg" alt="로딩중" />
					</div>
                </div>
			</div>
		</main>
		<!-- // Container -->

		<!-- Footer -->
		<footer class="footer">
			<nav class="appnav">
				<a href="/Mobile/Category/" class="item item_category is_active">전체과정</a>
				<a href="/Mobile/Recom/" class="item item_recom">추천</a>
				<a href="/Mobile/Myhome/" class="item item_myhome"><span>마이홈</span></a>
				<a href="/Mobile/Cummunity/" class="item item_comunity">커뮤니티</a>
				<a href="/Mobile/More/" class="item item_more">더보기</a>
			</nav>
		</footer>
		<!-- // Footer -->
		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
