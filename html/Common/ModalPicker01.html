	<title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			var swierPicker = {
				threshold: 5,
				speed:300,
				slidesPerView: 'auto',
				centeredSlides: true,
				slideToClickedSlide: true,
				direction: "vertical",
				resistanceRatio: false,
				on: {
					init: function(swiper){
						// Swiper가 적용되면 보여주도록 대응
						$(swiper.$el).closest('.ui_swiper').addClass('is_swiper');
					}
				}
			}
			var swiperYear = new Swiper(".swiper_year .swiper-container", $.extend(swierPicker));
			var swiperMonth = new Swiper(".swiper_month .swiper-container", swierPicker);
			var swiperDay = new Swiper(".swiper_day .swiper-container", swierPicker);
		})
	</script>
</head>
