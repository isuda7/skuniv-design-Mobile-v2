<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			// 직접입력에서 패드가 올라올 경우
			$(window).scroll(function(){
				var $appbar = $('.appbar');
				var $appbarTitle = $('.appbar_title');
				var appbarTitleShow = $appbarTitle.offset().top + ($appbarTitle.outerHeight()/2) - $appbar.outerHeight();
				var scrollTop = $(window).scrollTop();

				// appbar_title이 appbar밑으로 절반이상 사라질때
				if (scrollTop > appbarTitleShow) {
					$appbar.addClass('is_transition');
				} else {
					$appbar.removeClass('is_transition');
				}
			})
		})
	</script>
</head>

<body>
	<div class="sub_wrapper has_floating">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<h1 class="transition"><strong>선호 학습 방식</strong></h1>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container onboard_container preferenceTask_page">
			<div class="content_body">
                <div class="step_bar">
                    <span class="step_item is_comped"><span class="blind">Step 1</span></span>
                    <span class="step_item is_comped"><span class="blind">Step 2</span></span>
                </div>

				<div class="onboard_learning">
					<div class="onboard_step">
						<p class="sub_txt appbar_title"><span class="label style1">📝 선호 학습방식</span></p>
						<p class="count">1/4</p>
					</div>
					<div class="onboard_title">
						<h1 class="title">
							주로 어떤 학습 유형을 <br/>
							선호하시나요?
						</h1>
						<p class="explain">가장 선호하는 유형을 선택해주세요. </p>
					</div>
					<div class="onboard_form">
						<div class="radio block">
							<input type="radio" name="radio1" id="radio11" tabindex="0" class="hidden" checked />
							<label for="radio11"><span>온라인</span></label>
						</div>
						<div class="radio block">
							<input type="radio" name="radio1" id="radio12" tabindex="0" class="hidden" />
							<label for="radio12"><span>오프라인</span></label>
						</div>
						<div class="radio block">
							<input type="radio" name="radio1" id="radio13" tabindex="0" class="hidden" />
							<label for="radio13"><span>상관없음</span></label>
						</div>
					</div>
				</div>

				<div class="page_floating">
					<div class="page_action">
						<button type="button" class="btn basic">이전</button>
						<button type="button" class="btn basic primary">다음</button>
					</div>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
