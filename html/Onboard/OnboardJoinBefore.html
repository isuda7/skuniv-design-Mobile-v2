<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body>
	<div class="sub_wrapper">
		<!-- Container -->
		<main role="main" class="container login_container join_page">
			<div class="content_body">
                <!-- 22-05-19 다국어 언어선택 버튼추가 -->
                <div class="login_langeage">
                    <button type="button" class="btn language">한국어</button>
                </div>
                <div class="login_header">
                    <h1><a href="/"><img src="../../assets/img/img_img_m_logo.svg" alt="MY SUNI" /></a></h1>
                </div>
                <div class="login_body">
                    <div class="login_tit">
                        <h2 class="heading2">회원가입</h2>
                    </div>
                    <div class="login_form">
                        <div class="form_row">
                            <label for="loginFormEmail" class="blind">이메일</label>
                            <span class="input_group clear">
                                <input type="email" id="loginFormEmail" placeholder="이메일" class="basic" />
                                <button type="button" class="btn ico clear"><span class="blind">삭제</span></button>
                            </span>
                        </div>
                        <div class="form_row">
                            <label for="loginFormPass" class="blind">인증번호</label>
                            <span class="input_group clear">
                                <input type="password" id="loginFormPass" placeholder="비밀번호" class="basic" />
                                <button type="button" class="btn ico clear"><span class="blind">삭제</span></button>
                            </span>
                        </div>
                        <div class="form_action">
                            <button type="button" class="btn basic primary" disabled>확인</button>
                        </div>
                    </div>
                </div>
			</div>
		</main>
		<!-- // Container -->
	</div>
</body>

</html>
