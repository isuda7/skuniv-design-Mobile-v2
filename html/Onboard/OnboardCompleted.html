<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			// 직접입력에서 패드가 올라올 경우
			$(window).scroll(function(){
				var $appbar = $('.appbar');
				var $appbarTitle = $('.appbar_title');
				var appbarTitleShow = $appbarTitle.offset().top + ($appbarTitle.outerHeight()/2) - $appbar.outerHeight();
				var scrollTop = $(window).scrollTop();

				// appbar_title이 appbar밑으로 절반이상 사라질때
				if (scrollTop > appbarTitleShow) {
					$appbar.addClass('is_transition');
				} else {
					$appbar.removeClass('is_transition');
				}
			})
		})
	</script>
</head>

<body>
	<div class="sub_wrapper has_floating">
		<!-- Container -->
		<main role="main" class="container onboard_container complete_page">
			<div class="content_body">
                <div class="onboard_complete">
                    <h1><a href="/"><img src="../../assets/img/img_img_m_logo.svg" alt="MY SUNI" /></a></h1>
                    <dl class="complete_title">
                        <dt>맞춤 설정을 완료했어요!</dt>
                        <dd>
                            새로워진 mySUNI에서 <br/> 즐거운 학습 여정을 시작해보세요.
                        </dd>
                    </dl>
                    <div class="complete_img">
                        <img src="../../assets/img/img_set_complete.png" alt="학습자 정보, 관심분야, 선호 학습 방식 진행 완료">
                    </div>
                </div>
				<div class="page_floating">
					<div class="page_action">
						<button type="button" class="btn basic primary">mySUNI 홈으로 이동</button>
					</div>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
