<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			$('.modal_content').scroll(function(){
				if ($(this).scrollTop() > 0) {
					$(this).closest('.modal').addClass('is_scrolled');
				} else {
					$(this).closest('.modal').removeClass('is_scrolled');
				}
			});
		});
	</script>
</head>

<body class="is_dimmed">
	<div class="sub_wrapper">
		<!-- 스크롤 테스트용 -->
		<div style="height:25rem; background-color: #ddd;"></div>
		<div style="height:25rem; background-color: #ccc;"></div>
		<div style="height:25rem; background-color: #ddd;"></div>
		<div style="height:25rem; background-color: #ccc;"></div>
		<div style="height:25rem; background-color: #ddd;"></div>
		<div style="height:25rem; background-color: #ccc;"></div>
	</div>

    <!-- Modal FullPopup -->
    <div class="modal_wrap is_active is_visible">
        <div class="modal modal_fullpopup modal_privacyDetail">
            <div class="modal_header">
				<!-- 22-06-21 괄호 변경 (필수) => [필수] -->
				<button type="button" class="btn ico close"><span class="blind">닫기</span></button>
                <h3 class="modal_tit">[필수] 개인정보 처리방침</h3>
            </div>
            <div class="modal_content">
				<div class="privacy_wrap">
					<!-- pdf 영역 -->
					<div class="react-pdf__Document">
						<div class="react-pdf__Page" data-page-number="6" style="position: relative;">
							<canvas class="react-pdf__Page__canvas" dir="ltr" width="3840" height="2160" style="display: block; user-select: none; width: 1920px; height: 1080px; background-color: yellow;"></canvas>
							<div class="react-pdf__Page__textContent"
								style="position: absolute; top: 50%; left: 50%; width: 1920px; height: 1080px; color: transparent; transform: translate(-50%, -50%) rotate(0deg); pointer-events: none;">
								<span
									style="height: 1em; font-family: g_d2_f2304R, sans-serif; font-size: 80px; position: absolute; top: 459.148px; left: 98px; transform-origin: left bottom; white-space: pre; pointer-events: all; transform: scaleX(1.06357);">End
									of Document.
								</span></div>
							<div class="react-pdf__Page__annotations annotationLayer"></div>
						</div>
					</div>
				</div>
            </div>
        </div>
        <div class="dimmer" aria-hidden="true"></div>
    </div>
    <!-- // Modal FullPopup -->

</body>

</html>
