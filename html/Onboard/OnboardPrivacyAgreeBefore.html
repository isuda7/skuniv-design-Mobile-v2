<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
</head>

<body class="is_dimmed">
	<div class="sub_wrapper"></div>

    <!-- Modal Bottomsheet -->
    <div class="modal_wrap is_active is_visible">
        <div class="modal modal_bottomsheet modal_privacyAgree">
            <div class="modal_header">
				<button type="button" class="btn ico close"><span class="blind">닫기</span></button>
                <h3 class="modal_tit">개인정보 동의</h3>
            </div>
            <div class="modal_content">
				<!-- 개인정보동의 -->
				<div class="privacy_agree">
                    <div class="agree_all">
                        <div class="checkbox basic large">
                            <input type="checkbox" name="checklist" id="checklistAll" tabindex="0" class="hidden" />
                            <label for="checklistAll"><span>모두 동의</span></label>
                        </div>
                    </div>
                    <!-- 22-05-26 체크박스 large 추가 -->
                    <ul class="agree_list">
                        <li>
                            <div class="checkbox basic large">
                                <input type="checkbox" name="checklist" id="checklist1" tabindex="0" class="hidden" />
                                <label for="checklist1"><span><em class="check_txt">&#91;필수&#93;</em>&nbsp;홈페이지 회원가입 및 관리 및 <br> mySUNI 콘텐츠/서비스 제공</span></label>
                            </div>
                            <button type="button" class="btn ico agree_link"><span class="blind">자세히보기</span></button>
                        </li>
                        <li>
                            <!-- 22-06-21 개인 맞춤형 특화 콘텐츠 제공 선택 > 필수 값으로 수정 -->
                            <div class="checkbox basic large">
                                <input type="checkbox" name="checklist" id="checklist3" tabindex="0" class="hidden" />
                                <label for="checklist3"><span><em class="check_txt">&#91;필수&#93;</em>&nbsp;개인 맞춤형 특화 컨텐츠 제공</span></label>
                            </div>
                            <button type="button" class="btn ico agree_link"><span class="blind">자세히보기</span></button>
                        </li>
                    </ul>
                    <!-- 22-05-27 개인정보처리방침 항목 수정 -->
                    <div class="policy_check">
                        <button type="button" class="btn policy_link">개인정보 처리방침</button>
                    </div>
                    <div class="input_group is_failed">
                        <p class="form_alert" role="alert">
                            개인정보 제공 동의를 하지 않으시면 mySUNI 서비스를 이용하실 수 없습니다.
                        </p>
                    </div>
				</div>
				<!-- // 개인정보동의 -->
            </div>
            <div class="modal_footer">
                <div class="page_action">
                    <!-- 22-06-23 버튼 : 동의하고 진행 > 확인으로 변경 -->
                    <button type="button" class="btn basic primary" disabled>확인</button>
                </div>
            </div>
        </div>
        <div class="dimmer" aria-hidden="true"></div>
    </div>
    <!-- // Modal Bottomsheet -->

</body>

</html>
