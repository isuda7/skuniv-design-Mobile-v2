	<script>
        // BottomSheet
        function ModalOpen(id){
            $(id).addClass("is_visible is_active");
            $("body").addClass("is_dimmed");
        }
        function ModalClose(id){
            $(id).removeClass("is_active").on('transitionend', function(){
                if (!$(id).hasClass('is_active')) {
                    $(id).removeClass("is_visible");
                    if ($('.modal_wrap.is_visible').length === 0){
                        $("body").removeClass("is_dimmed");
                    }
                }
            })
        }

		$(function(){
			$('.modal_content').scroll(function(){
				if ($(this).scrollTop() > 0) {
					$(this).closest('.modal').addClass('is_scrolled');
				} else {
					$(this).closest('.modal').removeClass('is_scrolled');
				}
			})

            // 예외적으로 슬라이드 되는 풀팝업 케이스
            ModalOpen('#ModalAllBoard');
		})
	</script>
