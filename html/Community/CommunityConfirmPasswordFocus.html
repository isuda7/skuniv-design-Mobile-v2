<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
	<script>
		$(function(){
			$('.modal_content').scroll(function(){
				if ($(this).scrollTop() > 0) {
					$(this).closest('.modal').addClass('is_scrolled');
				} else {
					$(this).closest('.modal').removeClass('is_scrolled');
				}
			})
		})
	</script>
</head>
<body class="is_dimmed">
	<div class="sub_wrapper">
		<!-- 스크롤 테스트용 -->
		<div style="height:25rem; background-color: #ddd;"></div>
		<div style="height:25rem; background-color: #ccc;"></div>
		<div style="height:25rem; background-color: #ddd;"></div>
		<div style="height:25rem; background-color: #ccc;"></div>
		<div style="height:25rem; background-color: #ddd;"></div>
		<div style="height:25rem; background-color: #ccc;"></div>
	</div>

    <!-- Modal Bottomsheet -->
    <div class="modal_wrap is_active is_visible">
        <div class="modal modal_bottomsheet modal_confirmpassword">
            <div class="modal_header">
                <button type="button" class="btn ico close" onclick="ModalBSClose('#ModalButtomSheet')"><span class="blind">닫기</span></button>
                <h3 class="modal_tit blind">비밀번호 입력</h3>
				<div class="header_right">
					<button type="button" class="btn text primary">관리자에게 문의</button>
				</div>
            </div>
            <div class="modal_content">
				<!-- 안내문 -->
                <div class="notice">
                    <i class="ico"></i>
                    <p class="msg">해당 커뮤니티에 입장하기 위해서는<br />비밀번호가 필요합니다.</p>
                </div>
                <!-- // 안내문 -->

				<!-- 패스워드 입력 -->
				<div class="input_group clear is_valued">
                    <label for="confirmPW" class="form_tit blind">비밀번호</label>
                    <input type="password" id="confirmPW" placeholder="비밀번호를 입력해주세요" value="12345" class="basic">
                    <button type="button" class="btn ico clear"><span class="blind">삭제</span></button>
                </div>
				<!-- // 패스워드 입력 -->
            </div>
            <div class="modal_footer">
                <div class="page_action">
                    <button type="button" class="btn basic primary">확인</button>
                </div>
            </div>
        </div>
        <div class="dimmer" aria-hidden="true"></div>
    </div> 
    <!-- // Modal Bottomsheet -->
</body>

</html>
