<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="../../favicon.ico" />
	<link href="../../assets/css/index.css" rel="stylesheet" />
	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/ui.common.js"></script>
	<title>mySUNI Design Mobile V2</title>
	<script>
		function expand(){
			var $pageExpand = $('.page_expand');
			if ($pageExpand.hasClass('is_expanded') === false){
				$pageExpand.addClass('is_expanded');
				$('body').removeClass('is_scroll_lock');
			}
		}
	</script>
</head>

<body class="is_scroll_lock">
	<div class="sub_wrapper theme_dark has_expand">
		<!-- Header -->
		<header class="header">
			<div class="appbar basic">
				<div class="appbar_left">
					<button type="button" class="btn ico back"><span class="blind">뒤로</span></button>
					<h1><strong>Appbar Title 이 길어지면 말줄임으로 점점점 표시됩니다.</strong></h1>
				</div>
				<div class="appbar_right">
					<button type="button" class="btn ico alim"><span class="blind">알림</span></button>
					<button type="button" class="btn ico srch"><span class="blind">검색</span></button>
				</div>
			</div>
		</header>
		<!-- // Header -->

		<!-- Container -->
		<main role="main" class="container">
			<div class="content_body">
				<div class="out_sec sticky">
					<div class="tab style2">
						<div class="tab_list">
							<button type="button" class="tab_item is_active">Tab 1</button>
							<button type="button" class="tab_item">Tab 2</button>
							<button type="button" class="tab_item">Tab 3</button>
						</div>
					</div>
				</div>
				<div style="height:25rem; background-color: #333;"></div>
				<div style="height:25rem; background-color: #222;"></div>
				<div style="height:25rem; background-color: #333;"></div>
				<div style="height:25rem; background-color: #222;"></div>

				<!-- 더보기 추가 -->
				<div class="page_expand">
					<button type="button" class="btn expand" onclick="expand()"><span class="blind">더보기</span></button>
				</div>
			</div>
		</main>
		<!-- // Container -->

		<button type="button" class="btn ico top" onClick="window.scrollTo(0,0)">
			<span class="blind">Scroll to top</span>
		</button>
	</div>
</body>

</html>
