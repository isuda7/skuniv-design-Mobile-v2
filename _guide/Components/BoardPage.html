<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="../../favicon.ico" />
    <!-- Guide Common -->
    <link href="../../assets/css/index.css" rel="stylesheet" />
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../assets/js/ui.common.js"></script>
    <!-- Guide IA -->
    <link href="../assets/css/guide.css" rel="stylesheet" />
    <title>mySUNI Design Mobile V2</title>
</head>

<body>
    <div class="g_wrap">
        <header>
            <h1>Publishing Guide</h1>
        </header>
        <div class="g_cont">
            <section class="g_sec">
                <h2 class="g_h2">Board Toolbar</h2>
                <div class="g_preview">
                    <div class="board_toolbar">
                        <div class="board_count">
                            <span class="total">총</span>
                            <em class="count">0</em>
                            <span class="unit">개</span>
                        </div>
                    </div>
                    <div class="board_toolbar">
                        <div class="board_count">
                            <span class="total">총</span>
                            <em class="count">11</em>
                            <span class="unit">개</span>
                        </div>
                        <div class="board_util">
                            <button type="button" class="btn ico filter"><span class="blind">Filter View</span></button>
                            <button type="button" class="btn ico remove"><span class="blind">Remove</span></button>
                        </div>
                    </div>
                    <div class="board_toolbar">
                        <div class="board_count">
                            <span class="total">총</span>
                            <em class="count">11</em>
                            <span class="unit">개</span>
                        </div>
                        <div class="board_util">
                            <button type="button" class="btn ico filter"><span class="blind">Filter View</span></button>
                            <!-- <button type="button" class="btn ico playlistAdd"><span class="blind">Playlist Add</span></button> -->
                        </div>
                    </div>
                    <div class="board_toolbar">
                        <div class="board_count">
                            <span class="total">총</span>
                            <em class="count">11</em>
                            <span class="unit">개</span>
                        </div>
                        <div class="board_util">
                            <button type="button" class="btn text arw_expand">최신순</button>
                        </div>
                    </div>
                    <div class="board_toolbar">
                        <div class="board_count">
                            <span class="total">총</span>
                            <em class="count">50</em>
                            <span class="unit">개</span>
                        </div>
                        <div class="board_util has_split">
                            <button type="button" class="btn text arw_expand">폴더전체</button>
                            <span class="split"></span>
                            <button type="button" class="btn ico filter"><span class="blind">필터</span></button>
                        </div>
                    </div>
                    <div class="board_toolbar">
                        <div class="board_count">
                            <h2 class="heading2">가입한 커뮤니티&nbsp;<span class="count">5</span></h2>
                        </div>
                        <div class="board_util has_split">
                            <div class="checkbox basic large">
                                <input type="checkbox" name="checkbox1" id="running_ck" tabindex="0" class="hidden" />
                                <label for="running_ck"><span>운영 중</span></label>
                            </div>
                            <span class="split"></span>
                            <button type="button" class="btn text arw_expand">최신순</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
