                <img src="../../assets/img/icons_32_ic_loading_secondary.svg" alt="로딩중" />

            <h3 class="g_h3">Search</h3>
            <div class="g_preview">
                <div class="g_desc">
                    <p>자동으로 늘어난다.</p>
                    <p>예시: <a href="../../html/Search/SearchLoading.html" class="g_link">검색페이지</a></p>
                </div>
                <div style="display:flex; flex-direction: column;position:relative; height:200px; background-color:#ddd;">
                    <div class="loader_search">
                        <img src="../../assets/img/icons_32_ic_loading_secondary.svg" alt="로딩중" />
                    </div>
                </div>
            </div>
            <h3 class="g_h3">Section</h3>

                <div class="g_desc">
                    <p>높이값은 해당 컨텐츠에서 지정한다.</p>
                    <p>예시: <a href="../../html/Myhome/indexLoading.html" class="g_link">마이홈 메인</a></p>

                    </div>
                </div>
            </div>
            <h3 class="g_h3">Page</h3>
            <div class="g_preview">
                <div class="g_desc">

                    <p>예시: <a href="../../html/Myhome/indexLoading2.html" class="g_link">마이홈 메인</a></p>
                </div>
                <button type="button" class="btn basic" onclick="pageSearch('#loaderPage')">페이지 검색중</button>
                <!-- 활성화시 is_active is_visible 추가 -->
                <div class="loader_page" id="loaderPage">
                    <img src="../../assets/img/icons_32_ic_loading_secondary.svg" alt="로딩중" />
                </div>
            </div>
